<div class="col-md-3" style="display:none">
    <form class="booking-item-dates-change mb30">
        <div class="form-group form-group-icon-left"><i class="fa fa-map-marker input-icon input-icon-hightlight"></i>
            <label>From</label>
            <input class="typeahead form-control" value="Great Britan, London"
                   placeholder="City, Hotel Name or U.S. Zip Code" type="text"/>
        </div>
        <div class="form-group form-group-icon-left"><i class="fa fa-map-marker input-icon input-icon-hightlight"></i>
            <label>To</label>
            <input class="typeahead form-control" value="United States, New York"
                   placeholder="City, Hotel Name or U.S. Zip Code" type="text"/>
        </div>
        <div class="form-group form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-hightlight"></i>
            <label>Departing</label>
            <input class="date-pick form-control" data-date-format="MM d, D" type="text"/>
        </div>
        <div class="form-group form-group-select-plus">
            <label>Passengers</label>

            <div class="btn-group btn-group-select-num" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="options"/>1</label>
                <label class="btn btn-primary">
                    <input type="radio" name="options"/>2</label>
                <label class="btn btn-primary">
                    <input type="radio" name="options"/>3</label>
                <label class="btn btn-primary">
                    <input type="radio" name="options"/>4</label>
                <label class="btn btn-primary">
                    <input type="radio" name="options"/>4+</label>
            </div>
            <select class="form-control hidden">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option selected="selected">5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Upadte Search"/>
    </form>

</div>
